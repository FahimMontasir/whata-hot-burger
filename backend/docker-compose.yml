version: "3.8"
services:
  nginx:
    image: nginx:stable-alpine
    ports:
      - "3000:80"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
  backend-app:
    build: .
    # ports:
    #   - "3000:4000"
    environment:
      - PORT=3000
    depends_on:
      - mongo

  mongo:
    image: mongo
    environment:
      - MONGO_INITDB_ROOT_USERNAME=fahim
      - MONGO_INITDB_ROOT_PASSWORD=fahimkhan
    volumes:
      - mongo-db:/data/db
  # redis:
  #   image: redis

volumes:
  mongo-db:
